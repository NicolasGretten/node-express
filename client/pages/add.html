<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ajout d'une Musique</title>
</head>
<body>
<h1 class="m-5 text-center">
    Ajout d'une Musique
</h1>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Evaluation CRUD Node/Express</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="../">Accueil</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="../pages/list.html">Liste</a>
            </li>
            <li class="nav-item">
                <a class="nav-link"  href="../pages/add.html">Ajouter une musique</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-5 bg-secondary p-5 border">
    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="name">Titre</label>
                <input type="text" class="form-control" id="name" value="Blinding light"  >
            </div>
            <div class="form-group col-md-3">
                <label for="genre">Genre</label>
                <input type="text" class="form-control" id="genre" value="Pop">
            </div>
            <div class="form-group col-md-3">
                <label for="album">Album</label>
                <input type="text" class="form-control" id="album" value="Bliding Light">
            </div>
            <div class="form-group col-md-6">
                <label for="pays">Pays</label>
                <input type="text" class="form-control" id="pays" value="USA">
            </div>
            <div class="form-group col-md-6">
                <label for="youtubeUrl">Youtube Url</label>
                <input type="url" class="form-control" id="youtubeUrl" value="https://www.youtube.com/watch?v=fHI8X4OXluQ&ab_channel=TheWeekndVEVO">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="artist">Artiste</label>
                <input type="text" class="form-control" id="artist"  value="The Weeknd">
            </div>
            <div class="form-group col-md-6">
                <label for="thumb">Thumbnail Url</label>
                <input type="url" class="form-control" id="thumb"  value="http://i3.ytimg.com/vi/fHI8X4OXluQ/hqdefault.jpg">
            </div>
        </div>
        <button class="btn btn-primary" id="addMusic">Ajouter</button>
    </form>

</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
        integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf"
        crossorigin="anonymous"></script>
<script type="application/javascript" src="../script/add.js"></script>
</body>
</html>
